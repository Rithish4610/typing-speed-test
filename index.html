<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test Game âŒ¨ï¸</h1>

        <!-- Difficulty Selection -->
        <div class="difficulty">
            <label>Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Text to Type -->
        <p id="text-to-type"></p>

        <!-- Input Box -->
        <textarea id="input-text" placeholder="Type the sentence here..."></textarea>

        <!-- Controls -->
        <div class="controls">
            <button id="submit">Submit âœ…</button>
            <button id="restart">Restart ğŸ”„</button>
            <button id="toggle-theme">ğŸŒ™ Dark Mode</button>
        </div>

        <!-- Results -->
        <div class="results">
            <p>Time: <span id="time">0</span> sec</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <p>Streak: <span id="streak">0</span></p>
            <p>Sentence: <span id="sentence-number">1</span>/<span id="total-sentences">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
